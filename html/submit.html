<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario imersão</title>
    <link rel="stylesheet" href="../css/style-submit.css" type="text/css" media="all" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="background-img">
    <main>
        <h1>Faça seu cadastro</h1>
        <form action="/">
            <div class="container-names">
                <div class="container-names-block">
                    <label>Nome</label>
                    <input type="text" placeholder="Digite o seu nome" required>
                </div>
                <div class="container-names-block">
                    <label>Sobrenome</label>
                    <input type="text" placeholder="Digite o seu sobrenome" required>
                </div>
            </div>
            <div class="container-block-input">
                <label>E-mail</label>
                <input type="email" placeholder="Digite o seu sobrenome" required>
            </div>
            <div class="container-block-input">
                <label>Telefone</label>
                <input type="text" placeholder="Digite o seu sobrenome">
            </div>
            <div class="container-block-input">
                <input type="submit" value="fazer cadastro">
            </div>
            <div class="container-block-input">
                <a href="Index.html"><input type="button" value="voltar"></a>
            </div>
        </form>
    </main>
</body>
</html>
